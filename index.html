<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopWatch">
        <div class="timer" id="clock">00:00:00</div>
    </div>
    <div class="buttons">
        <button class="btn" id="start" style="--clr:green">Start</button>
        <button class="btn" id="stop"style="--clr:red">Stop</button>
        <button class="btn" id="reset"style="--clr:wheat">reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
